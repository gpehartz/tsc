<table class="table table-bordered">
    <thead>
    <tr>
        <th class="text-center col-sm-1">Pozíció</th>
        <th class="text-center">
            <div class="show-tooltip" title="Csapat neve">Név</div>
        </th>
        <th class="text-center">
            <div class="show-tooltip" title="Lejátszott fordulók">J</div>
        </th>
        <th class="text-center">
            <div class="show-tooltip" title="Győztes szettek">Gy</div>
        </th>
        <th class="text-center">
            <div class="show-tooltip" title="Döntetlen szettek">D</div>
        </th>
        <th class="text-center">
            <div class="show-tooltip" title="Vesztes szettek">V</div>
        </th>
        <th class="text-center">
            <div class="show-tooltip" title="Rúgott gólok">R</div>
        </th>
        <th class="text-center">
            <div class="show-tooltip" title="Kapott gólok">K</div>
        </th>
        <th class="text-center">
            <div class="show-tooltip" title="Gólkülönbség">GK</div>
        </th>
        <th class="text-center">
            <div class="show-tooltip" title="Pontok">P</div>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tableItem of tournament.table">
        <td class="text-center"><b>{{tableItem.position}}</b></td>
        <td>{{tableItem.teamName}}</td>
        <td class="text-center">{{tableItem.played}}</td>
        <td class="text-center">{{tableItem.won}}</td>
        <td class="text-center">{{tableItem.drawn}}</td>
        <td class="text-center">{{tableItem.lost}}</td>
        <td class="text-center">{{tableItem.goalsFor}}</td>
        <td class="text-center">{{tableItem.goalsAgainst}}</td>
        <td class="text-center">{{tableItem.goalDifference}}</td>
        <td class="text-center"><b>{{tableItem.points}}</b></td>
    </tr>
    </tbody>
</table>
