<!DOCTYPE html>
 
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>imgur oauth</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
      $(function () {
        var extractToken = function(hash) {
          var match = hash.match(/access_token=(\w+)/);
          return !!match && match[1];
        };
 
        var $post = $('.post');
        var $msg = $('.hidden');
        var $img = $('img');
 
        $post.click(function() {
          localStorage.doUpload = true;
          localStorage.imageBase64 = $img.attr('src').replace(/.*,/, '');
        });
 
		console.log("document location: "+document.location);
		console.log("document location hash: "+document.location.hash);
		
        var token = extractToken(document.location.hash);		
		console.log("token: "+token);
        if (token && JSON.parse(localStorage.doUpload)) {          
		  localStorage.doUpload = false;
          $post.hide();
          $msg.show();
 
          $.ajax({
            url: 'https://api.imgur.com/3/',
            method: 'POST',
            headers: {
              Authorization: 'Client-ID cfc1c4d88be16f5',
              Accept: 'application/json'
            },
            data: {
              image: localStorage.imageBase64,
              type: 'base64'
            },
            success: function(result) {
              var id = result.data.id;
			  console.log(window.location.href);
              window.location = 'https://imgur.com/gallery/' + id;			  
            }
          });
        }
      });
    </script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
 
  <body>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg==" alt="Red dot"> 
    <div>
      <a class="post" href="https://api.imgur.com/oauth2/authorize?response_type=token&client_id=cfc1c4d88be16f5">
        Post image to imgur
      </a>
    </div>
 
    <div class="hidden">
      <p>Posting to imgur...</p>
    </div>
  </body>
</html>
